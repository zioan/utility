<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="data:;base64,=" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Utility</title>
  </head>
  <body>
    <div class="container">
      <!-- weather -->
      <div class="outside-container">
        <div class="main-container">
          <span
            class="tooltip"
            data-tooltip='OpenWeather API. Enter your current location to see updates. City name will be saved and retrieved from local storage. By default is set to "Oldenburg". Submitting a wrong city name will also trigger the default value.'
            ><i class="fas fa-info-circle"></i
          ></span>
          <h3 class="temp"></h3>
          <img
            class="weather-img"
            src="https://openweathermap.org/img/wn/02n@2x.png"
          />
          <marquee class="description"></marquee>
          <form class="input">
            <input class="city btn" type="text" placeholder="Enter City" />
            <input class="submit btn" type="submit" value="Get Updates" />
          </form>
        </div>
      </div>

      <!-- Clock -->
      <div class="outside-container">
        <div class="main-container clock-container">
          <span
            class="tooltip"
            data-tooltip="Simple JS alarm clock. Never skip your break. An alert message will be displayed and a pleasant bell sound will play."
            ><i class="fas fa-info-circle"></i
          ></span>
          <h3 class="clock"></h3>
          <div class="selectors">
            <div>
              <span>H</span>
              <select class="alarm-hrs"></select>
            </div>
            <div>
              <select class="alarm-mins"></select>
              <span>M</span>
            </div>
          </div>
          <h3 class="notification">Alarm off</h3>
          <div class="buttonHolder">
            <button class="setButton btn">Set Alarm</button>
            <button class="clearButton btn">Clear Alarm</button>
          </div>
        </div>
      </div>

      <!-- Quick Notes -->
      <div class="outside-container">
        <div class="main-container notes-container">
          <div class="group">
            <span
              class="tooltip"
              data-tooltip="Save your ideas in a small frame. Text is saved automaticaly to local storage on keyup."
              ><i class="fas fa-info-circle"></i
            ></span>
            <h3>Quick Notes</h3>
          </div>
          <textarea
            class="notes"
            name="notes"
            cols="35"
            rows="9"
            placeholder="Start typing"
          ></textarea>
        </div>
      </div>

      <!-- Bookmarks -->
      <div class="outside-container bookmarks">
        <div class="main-container">
          <span
            class="tooltip"
            data-tooltip="Save your favourite websites to local storage."
            ><i class="fas fa-info-circle"></i
          ></span>
          <h3>Bookmarsk</h3>
          <div class="bookmarks-container">
            <form class="bookmarks-form">
              <input
                class="url-title"
                type="text"
                placeholder="Give your link a title"
              />
              <input
                class="url-link"
                type="text"
                placeholder="Paste your link URL"
              />
              <input class="url-submit" type="submit" value="Submit URL" />
            </form>
            <input
              class="url-search"
              type="text"
              name="filter"
              id="filter"
              placeholder="Search by title"
            />
            <div class="bookmarks-output">
              <ul class="collection"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/weather.js"></script>
    <script src="./js/clock.js"></script>
    <script src="./js/quick_notes.js"></script>
    <script src="./js/bookmarks.js"></script>
  </body>
</html>
