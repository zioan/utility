<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Utility</title>
  </head>
  <body>
    <div class="container">
      <!-- weather -->
      <div class="weather">
        <form class="input">
          <input class="city" type="text" placeholder="Enter City Name" />
          <input class="submit" type="submit" value="Get Updates" />
        </form>
        <div class="weatherContainer">
          <span class="temp"></span>
          <marquee class="discription"></marquee>
          <img
            class="image"
            src="https://openweathermap.org/img/wn/02n@2x.png"
          />
        </div>
      </div>

      <!-- Clock -->
      <div class="clock-container">
        <div class="main-container">
          <span class="clock"></span>
        </div>
        <div class="alarm-container">
          <h3>Set Alarm Time</h3>
            <div>
              <select class="alarm-hrs"></select>
            </div>
            <div>
              <select class="alarm-mins"></select>
            </div>
        </div>
        <div class="buttonHolder">
          <button class="setButton">Set Alarm</button>
          <button class="clearButton">Clear Alarm</button>
        </div>
      </div>

    <script type="module" src="./js/app.js"></script>
    <script src="./js/weather.js"></script>
    <script src="./js/clock.js"></script>
  </body>
</html>
