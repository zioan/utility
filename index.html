<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Utility</title>
  </head>
  <body>
    <div class="container">
      <!-- weather -->
      <div class="outside-container">
        <div class="main-container">
          <span
            class="tooltip"
            data-tooltip="OpenWeather API. Enter your current location to see updates."
            ><i class="fas fa-info-circle"></i
          ></span>
          <h3 class="temp"></h3>
          <img
            class="weather-img"
            src="https://openweathermap.org/img/wn/02n@2x.png"
          />
          <marquee class="discription"></marquee>
          <form class="input">
            <input class="city btn" type="text" placeholder="Enter City" />
            <input class="submit btn" type="submit" value="Get Updates" />
          </form>
        </div>
      </div>

      <!-- Clock -->
      <div class="outside-container">
        <div class="main-container">
          <span
            class="tooltip"
            data-tooltip="Simple JS alarm clock. Meant to save you from sedentary :)"
            ><i class="fas fa-info-circle"></i
          ></span>
          <h3 class="clock"></h3>
          <div class="selectors">
            <div>
              <span>H</span>
              <select class="alarm-hrs"></select>
            </div>
            <div>
              <select class="alarm-mins"></select>
              <span>M</span>
            </div>
          </div>
          <h3>Next break :)</h3>
          <div class="buttonHolder">
            <button class="setButton btn">Set Alarm</button>
            <button class="clearButton btn">Clear Alarm</button>
          </div>
        </div>
      </div>

      <!-- Quick Notes -->
      <div class="outside-container">
        <div class="main-container notes-container">
          <div class="group">
            <span
              class="tooltip"
              data-tooltip="Save your ideas in a small frame. Text is saved automaticaly to local storage on keyup."
              ><i class="fas fa-info-circle"></i
            ></span>
            <h3>Quick Notes</h3>
          </div>
          <textarea
            class="notes"
            name="notes"
            cols="35"
            rows="9"
            placeholder="Start typing"
          ></textarea>
        </div>
      </div>
    </div>
    <script type="module" src="./js/app.js"></script>
    <script src="./js/weather.js"></script>
    <script src="./js/clock.js"></script>
    <script src="./js/quick_notes.js"></script>
  </body>
</html>
